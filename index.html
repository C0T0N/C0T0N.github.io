        $(window).resize(function(){

                $("#menu").hide();

        $(window).resize(function(){
            if ($(window).width() <= 661){

                $("#triangle_hide").hide();
                $("#triangle_show").show();
            }	
        });  
            
        $(document).ready(function(){
            $( "#menu" ).hide();
