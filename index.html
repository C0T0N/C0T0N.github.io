        $(window).resize(function(){

                $("#triangle_hide").hide();
                $("#triangle_show").hide();
            }	
        });    
        $(window).resize(function(){
            if ($(window).width() <= 661){	
                $("#menu").hide();
                $("#triangle_hide").hide();
                $("#triangle_show").show();
            }	
        });  
            
        $(document).ready(function(){
            $( "#menu" ).hide();
            $( "#triangle_hide" ).hide();
            $("#triangle_show").click(function(){
                $("#menu").show();
                $("#triangle_show").hide();
                $("#triangle_hide").show();
            });
            $("#triangle_hide").click(function(){
                $("#menu").hide();
                $("#triangle_hide").hide();
                $("#triangle_show").show();
            });
        });
